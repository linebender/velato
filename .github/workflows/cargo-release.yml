name: Cargo Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - name: Setup | Checkout
      uses: actions/checkout@v4

    - name: Setup | Toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Cargo | Publish
      run: |
        cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}